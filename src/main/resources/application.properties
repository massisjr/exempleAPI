# springboot 2.0 = server.servlet.context-path= ${/context}
server.servlet-path=/*

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true


#spring.datasource.jndi-name= java:/exemplo
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SybaseASE157Dialect
spring.datasource.url=jdbc:h2:mem:exemplo
spring.datasource.username=sa
spring.datasource.password=
spring.dbcp2.max-wait-millis=30000
spring.dbcp2.validation-query=SELECT 1
spring.dbcp2.validation-query-timeout=30
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true